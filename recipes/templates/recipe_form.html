{% extends 'base.html' %}


{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Recipe</h1>

        {% if messages %}
            <div class="alert alert-success">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Recipe Details</legend>
                        {{ form }}  
                    </fieldset>

                    <div class="form-group py-3">
                        <input class="btn btn-primary" type="submit" value="Save Recipe"/>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'recipes-home' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </div>
{% endblock content %}
