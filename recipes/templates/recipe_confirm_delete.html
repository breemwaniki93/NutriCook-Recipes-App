{% extends 'base.html' %}


{% block content %}
    <div class="container">
    
        {% if messages %}
            <div class="alert alert-success">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-4">Are you sure you want to delete {{object}}</legend>
                {{ form }}  
            </fieldset>
            <div class="form-group py-3">
                <input class="btn btn-outline-danger" type="submit" value="Delete"/>
            </div>
        </form>

        <div class="border-top pt-3">
            <a href="{% url 'recipes-home'%}">Cancel</a>
        </div>
    </div>
{% endblock content %}
